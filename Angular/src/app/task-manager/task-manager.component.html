<div class="col-md-4 offset-md-4 mt-5 card card-body">
<form #taskValue='ngForm' (ngSubmit)='sendTask(taskValue)'>
    <div class="form-group">
      <label for=""></label>
      <input type="text"
        class="form-control" name="task" id="task" placeholder="add the task" #task='ngModel' ngModel>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  </div>

  <div class="container">
    <div class="col-md-4 offset-md-4 mt-5">
         <table class="table table-bordered table-hover">
           <thead>
             <td>No</td>
             <td>Task</td>
             <td>Delete</td>
           </thead>
           <tbody>
             <tr *ngFor='let task of tasks;index as i'>
               <td>{{i+1}}</td>
                <td>{{task.task}}</td>
               <td><button class="btn btn-danger" (click)="deleteTask(task)">Delete</button></td> 
             </tr>

           </tbody>

         </table>
            
    </div>
  </div>
